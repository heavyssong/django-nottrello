<!DOCTYPE html>
<html>

<head>
    {% load static %}

    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <link rel="stylesheet" type="text/css" href="{% static '/app/style/usuarioLogadoStylecss.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static '/app/style/style.css'%}">
    <title>!Trello - Editar Perfil</title>
</head>

<body style="background-color:whitesmoke">
    <div>
        <!-- sibar -->
        {% include "app/navbar.html" %}

    </div>
    <div class="row" style="margin:60px;  background-color:white; padding:40px; border-radius:22px;">

        <div class="col-sm-7" style="margin-left:40px">
            <h1>Perfil</h1>
            <hr>
            <form class="form-group" enctype="multipart/form-data" method="post">


                {% csrf_token %}
                {{formPerfil.as_p}}


                <button class="btn btn-primary  text-uppercase" type="submit">Salvar Perfil</button>
                <a href="/usuario/logado/" class="btn btn-danger  text-uppercase">Cancelar</a>

            </form>
        </div>
        <div class="col-sm-4 text-center" style="margin-top:48px">
            <hr>
            <h6>Foto do Perfil</h6>
            {% if usuario.avatar %}
            <img class="avatar" src="/media/{{usuario.avatar}}">
            {% else %}
            <img class="avatar" src="{% static '/app/imgs/padrao.jpg'%}">
            {% endif %}

        </div>
    </div>
    {% include "app/modalPergunta.html" %}
    {% include "app/modalProjeto.html" %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>

        $('#myModalProjeto').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var id = button.data('usuario') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)

            modal.find('.modal-body input#id_usuario').val(id);
        });
    </script>

</body>

</html>
